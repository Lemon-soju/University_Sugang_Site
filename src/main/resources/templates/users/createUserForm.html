<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/users/new" th:object="${userForm}"
          method="post">
        <div class="form-group">
            <label th:for="id">id</label>
            <input type="text" th:field="*{uid}" class="form-control"
                   placeholder="Id를 입력하세요"
                   th:class="${#fields.hasErrors('uid')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('uid')}"
               th:errors="*{uid}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="pwd">pwd</label>
            <input type="text" th:field="*{pwd}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('pwd')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('pwd')}"
               th:errors="*{pwd}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="name">name</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="studentId">studentId</label>
            <input type="number" th:field="*{studentId}" class="form-control"
                   placeholder="학번을 입력하세요"
                   th:class="${#fields.hasErrors('studentId')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('studentId')}"
               th:errors="*{studentId}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="role">학생/교수</label>
            <select th:field="*{role}" class="form-control" >
                <option th:value="STUDENT" th:text="학생"></option>
                <option th:value="PROFESSOR" th:text="교수"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
