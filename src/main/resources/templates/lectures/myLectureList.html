<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <h1>내 강의목록</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>코스명</th>
                <th>교수명</th>
                <th>게시물 작성</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lecture : ${lectures}">
                <td th:text="${lecture.lectureName}"></td>
                <td th:text="${lecture.user.name}"></td>
                <td>
                    <a class="btn btn-lg btn-dark" href="/posts/addPost">작성</a>
                    <!--  <a href="#" th:href="@{/posts/{id}/add (id=${lecture.id})}"-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
