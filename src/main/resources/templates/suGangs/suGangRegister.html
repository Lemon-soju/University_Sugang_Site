<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <h1>전체강의목록</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>코스명</th>
                <th>교수명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lecture : ${lectures}">
                <td th:text="${lecture.lectureName}"></td>
                <td th:text="${lecture.user.name}"></td>
<!--               ****************************** -->
                <td>
                    <a href="#" th:href="@{/suGang/{lectureId}/add (lectureId=${lecture.id})}"
                       class="btn btn-primary" role="button">수강신청</a>
                </td>
                <!--                *****************************-->
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
